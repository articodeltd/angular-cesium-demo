<mat-sidenav-container class="sidenav-container">
  <main-navbar (onMultiMapClick)="setMultiMaps()"
               (onSettingClick)="openSidenav(settingsSidenav)"
               (onToolbarSideNavClick)="openSidenav(sidenavToolbar)"
  ></main-navbar>
  <mat-sidenav #settingsSidenav class="sidenav">
    <settings-form (cleanMap)="cleanMainMap()"></settings-form>
  </mat-sidenav>
  <mat-sidenav #sidenavToolbar class="sidenav" fixedInViewport="true"
               [position]="'end'">
    <sidenav-toolbar (onMultiMapClick)="setMultiMaps()"></sidenav-toolbar>
  </mat-sidenav>
  <div *ngIf="!multiMap" style="position: relative; height: 100%" oncontextmenu="return false;">
    <demo-map #mainMap></demo-map>
  </div>
  <div *ngIf="multiMap" style="display: flex; flex-direction: row; flex: 1;">
    <demo-multiple-maps></demo-multiple-maps>
    <div id="left-map-container" style="display: flex; flex: 1; position: relative; overflow: hidden" oncontextmenu="return false;"></div>
    <div id="right-map-container" style="display: flex; flex: 1; position: relative; overflow: hidden" oncontextmenu="return false;"></div>
  </div>
  <footer class="page-footer">
    <div class="footer-text"><span class="footer-text-mobile">Created and maintained&nbsp;</span> by
      <a href="https://articode.co"> <img class="logo-img" src="/assets/articode_logo-01.png"/></a>
    </div>
  </footer>
</mat-sidenav-container>
